<div class="accordion-item">
    <h2 class="accordion-header" id="heading-{{_idx}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{_idx}}" aria-expanded="false">
            {{accordion_title}}
        </button>
    </h2>
    <div id="collapse-{{_idx}}" class="accordion-collapse collapse" data-bs-parent="#accordion-example" style="">
        <div class="accordion-body pt-0">
            <table class="table table-transparent table-responsive">
                <thead>
                <tr>
                    <th class="text-center" style="width: 1%"></th>
                    <th>필드명</th>

                    <th class="text-end" style="width: 1%">설명</th>
                </tr>
                </thead>
                <tbody>
                    {{device_list}}
                </tbody>
            </table>
        </div>
    </div>
</div>
