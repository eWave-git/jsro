<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    장비관리
                </h2>
            </div>

        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="row row-cards">
            <div class="col-12">
                <form class="card" method="post" action="{{action}}" >
                    <div class="card-header">
                        <h3 class="card-title">장비 등록</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">농장</label>
                            <div class="col">
                                <select class="form-select" name="farm_idx" id="farm_idx">
                                    <option value="">농장을 선택하세요.</option>
                                    {{farm_idx}}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">장비이름</label>
                            <div class="col">
                                <input type="text" name="device_name" value="{{device_name}}" class="form-control" placeholder="device_name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">address</label>
                            <div class="col">
                                <select class="form-select" name="address" id="address">
                                    {{address}}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">board_type</label>
                            <div class="col">
                                <select class="form-select" name="board_type" id="board_type">
                                    {{board_type}}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-2 col-form-label required">board_number</label>
                            <div class="col">
                                <input type="text" name="board_number" value="{{board_number}}" class="form-control" placeholder="board_number">
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary">저장</button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="{{URL}}/admin/device_list"><button type="button" class="btn btn-secondary">목록</button></a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
