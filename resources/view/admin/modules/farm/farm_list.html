<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    농장관리
                </h2>
            </div>
            <!-- Page title actions -->
            <div class="col-auto ms-auto d-print-none">
                <a href="/admin/farm_form">
                <button type="button" class="btn btn-primary">
                    <!-- Download SVG icon from http://tabler-icons.io/i/printer -->

                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M12 5l0 14"></path><path d="M5 12l14 0"></path>
                    </svg>
                    농장 등록
                </button>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">

        <div class="row row-cards">
            <div class="col-12">
                <div class="card">
                    <div class="table-responsive" >

                        <table id="farm_list" class="table table-vcenter card-table">
                            <colgroup>
                                <col width="5%">
                                <col width="12%">
                                <col width="12%">
                                <col width="30%">
                                <col width="">
                                <col width="5%">
                                <col width="5%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>idx</th>
                                <th>농장 이름</th>
                                <th>농장 대표자</th>
                                <th>농장 주소</th>
                                <th>농장 고유번호</th>
                                <th class="w-1"></th>
                                <th class="w-1"></th>
                            </tr>
                            </thead>
                            <tbody>
                                {{items}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(function () {

        $('.btn_del').click(function () {
            if(confirm("삭제 하시겠습니까?")){
                location.href = "/admin/farm_form/"+$(this).data('idx')+"/delete";
            }
        });

    });
</script>
