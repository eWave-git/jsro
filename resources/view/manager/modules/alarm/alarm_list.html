<div class="content">
    <div class="tit_area">
        <h2>설정된 알람</h2>
        <div class="btn_wrap">
            <a href="/manager/alarm_form" class="btn btn_add"><span>알람 추가</span></a>
        </div>
    </div>
    <div class="bd_wrap">
        <div class="table_wrap of_x">
            <table class="form_table tb_type1">
                <caption class="blind">설정된 알람</caption>
                <colgroup>
                    <col style="width: 7%">
                    <col>
                    <col style="width: 13%">
                    <col style="width: 15%">
                    <col style="width: 21%">
                    <col style="width: 8%">
                    <col style="width: 14%">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">순서</th>
                    <th scope="col">UPA 이름</th>
                    <th scope="col">데이터 이름</th>
                    <th scope="col">설정 범위</th>
                    <th scope="col">등록 일시</th>
                    <th scope="col" colspan="2">활성화</th>
                </tr>
                </thead>
                <tbody>
                {{alarm_list_item}}
                </tbody>
            </table>
        </div>
    </div>
</div>
