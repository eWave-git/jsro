<div class="content">
    <div class="tit_area">
        <h2>Command 제어</h2>
        <div class="btn_wrap">
            <a href="/manager/command_form" class="btn btn_add"><span>제어 추가</span></a>
        </div>
    </div>
    <div class="bd_wrap">
        <div class="table_wrap of_x">
            <table class="form_table tb_type1">
                <caption class="blind">Command 제어</caption>
                <colgroup>
                    <col style="width: 7%">
                    <col style="width: 9%">
                    <col style="width: 12%">
                    <col style="width: 9%">
                    <col style="width:117px">
                    <col style="width: 10%">
                    <col style="width: 17%">
                    <col style="width: 17%">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">TOPIC</th>
                    <th scope="col">현재상태</th>
                    <th scope="col">명령</th>
                    <th scope="col">버튼</th>
                    <th scope="col">등록시점</th>
                    <th scope="col" colspan="2">최종변경시점</th>
                </tr>
                </thead>
                <tbody>
                {{command_list_item}}
                </tbody>
            </table>
        </div>
    </div>
</div>
