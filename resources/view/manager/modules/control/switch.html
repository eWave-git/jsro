<div class="content">
    <div class="tit_area">
        <h2>Switch 제어</h2>
        <div class="btn_wrap">
            <a href="/manager/switch_form" class="btn btn_add"><span>제어 추가</span></a>
        </div>
    </div>
    <div class="bd_wrap">
        <div class="table_wrap of_x">
            <table class="form_table tb_type1">
                <caption class="blind">Switch 제어</caption>
                <colgroup>
                    <col style="width: 7%">
                    <col style="width: 12%">
                    <col>
                    <col style="width: 9%">
                    <col style="width: 9%">
                    <col style="width: 16%">
                    <col style="width: 16%">
                    <col style="width: 12%">
                </colgroup>
                <thead>
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">이름</th>
                    <th scope="col">UPA</th>
                    <th scope="col">현재상태</th>
                    <th scope="col">상태변경</th>
                    <th scope="col">등록시점</th>
                    <th scope="col" colspan="2">최종변경시점</th>
                </tr>
                </thead>
                <tbody>
                {{switch_list_item}}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("[name='relay']").click(function () {
            let val = "";
            if ($(this).is(":checked")) {
                val = 1;
            } else {
                val = 0;
            }

            $.ajax({
                url:'/manager/get_control_relay_change',
                type:'post',
                data: {
                    control_idx:$(this).data('idx'), field:$(this).data('field'), val:val
                },
                dataType: "json",
                success:function(obj){
                    if (obj.success) {
                        window.location.reload(true);
                    }
                }
            })
        });
    });
</script>
