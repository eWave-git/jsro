<div class="content">
    <div class="tit_area">
        <h2>비밀번호 변경</h2>
    </div>
    <div class="bd_wrap form_alarm_set">
        <form class="card" name="frm" method="post" action="/manager/etc/info/passwordChange_post" >
            <fieldset>
                <legend>비밀번호 변경</legend>
                <strong class="form_caption"> 비밀번호 변경</strong>
                <div class="form_conbox">
                    <div class="item">
                        <div class="form_tit">비밀번호 <span class="required">*</span></div>
                        <div class="form_input">
                            <input type="password" id="password" name="password" class="inpt_txt" placeholder="변경할 비밀번호를 입력하세요." autoComplete="off">
                        </div>
                    </div>
                    <p class="caution_txt">6자리 ~ 20자리 이내 영문, 숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.</p>
                </div>
                <div class="btn_wrap form_btn_wrap">
                    <!-- <button type="button" class="btn sub_btn">변경</button> --><!-- 활성화시 class="sub_btn" -->
                    <button type="button" class="btn disable" name="btn">변경</button><!-- 비활성화시 class="disable" -->
                </div>
            </fieldset>
        </form>
    </div>
</div>


<script>
    $(function () {
        $("[name='btn']").click(function () {
            var pw = $("#password").val();
            var num = pw.search(/[0-9]/g);
            var eng = pw.search(/[a-z]/ig);
            var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);

            if(pw.length < 6 || pw.length > 20){
                alert("6자리 ~ 20자리 이내로 입력해주세요.");
                return false;
            }else if(pw.search(/\s/) != -1){
                alert("비밀번호는 공백 없이 입력해주세요.");
                return false;
            }else if( (num < 0 && eng < 0) || (eng < 0 && spe < 0) || (spe < 0 && num < 0) ){
                alert("영문, 숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.");
                return false;
            }else {
                $("[name='frm']").submit();
            }


            // $("[name='frm']").attr("action", " /manager/table_search").submit();
        })

    });
</script>
