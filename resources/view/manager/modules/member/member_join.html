<div class="page page-center">
    <div class="container ">
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards">
                    <div class="col-12">
                        <form class="card" method="post" action="/manager/member_create" >
                            <input type="hidden" name="member_type" value="manager">
                            <div class="card-header">
                                <h3 class="card-title">회원 가입</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 아이디</label>
                                    <div class="col">
                                        <input type="text" name="member_id" value="" class="form-control" aria-describedby="" placeholder="회원 아이디">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 이름</label>
                                    <div class="col">
                                        <input type="text" name="member_name" value="" class="form-control" placeholder="회원 이름">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 비밀번호</label>
                                    <div class="col">
                                        <input type="password" name="member_password" value="" class="form-control" placeholder="회원 비밀번호">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 비밀번호 확인</label>
                                    <div class="col">
                                        <input type="password" name="member_password_check" value="" class="form-control" placeholder="회원 비밀번호 확인">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 이메일</label>
                                    <div class="col">
                                        <input type="text" name="member_email" value="" class="form-control" placeholder="회원 이메일">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 휴대폰번호</label>
                                    <div class="col">
                                        <input type="text" name="member_phone" value="" class="form-control" placeholder="회원 휴대폰번호 (-) 제외 ">
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-2 col-form-label required">회원 농장</label>
                                    <div class="col">
                                        <select class="form-select" name="member_farm_idx">
                                            {{member_farm_options}}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-primary">회원 가입</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="{{URL}}/manager/login"><button type="button" class="btn btn-secondary">로그인</button></a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
